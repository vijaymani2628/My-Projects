<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>c2</title>
</head>
<body>
    <br>
    <div class="container">

        <h1 class="text-primary text-center" >Multi Btns With Single Function</h1><br>

        <div class="text-center">
          <label for="">Input1 : <input type="text" id="inp1"></label><br><br><br>
          <label for="">Input2 : <input type="text" id="inp2"></label><br><br><br>
          
           <button class = "btn btn-primary" roll="button" id="add" onclick="getoutput(id)" >+</button>
           <button class = "btn btn-secondary" roll="button" id="sub" onclick="getoutput(id)">-</button>
           <button class = "btn btn-info" roll="button" id="mul" onclick="getoutput(id)" >*</button>
           <button class = "btn btn-success" roll="button" id="div" onclick="getoutput(id)">/</button><br><br><br>
          
          <label for="">Output : <input type="text" id="data"></label><br><br><br>

        </div>
    </div>
